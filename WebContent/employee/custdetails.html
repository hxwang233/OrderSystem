<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <title>客户信息弹出框</title>
</head>

<body>
    <form class="layui-form" action="#" lay-filter="example">
        <div class="layui-form-item">
            <div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户编号</label>
                    <div class="layui-input-block">
                        <input type="text" id="customerno" name="customerno" placeholder="请输入" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="customername" name="customername" placeholder="请输入" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="text" id="telephone" name="telephone" placeholder="请输入" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户住址</label>
                    <div class="layui-input-block">
                        <input type="text" id="address" name="address" placeholder="请输入" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input type="text" id="zip" name="zip" placeholder="请输入" autocomplete="off" class="layui-input" readonly >
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="createdate" name="createdate" placeholder="请输入" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>

</body>
</html>
