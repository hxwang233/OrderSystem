<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./layui/css/layui.css">
        <title>修改产品信息弹出框</title>
    </head>
    
    <body>
        <form class="layui-form" action="../editproduct" lay-filter="example" id="edit-pro-form">   <!-- 将来改action就行了-->
            <div class="layui-form-item">
                <div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="productno" required lay-verify="required" placeholder="请输入产品名称"
                                autocomplete="off" class="layui-input"  id="productno" readonly>
                        </div>
                    </div>
    
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="productname" required lay-verify="required" placeholder="请输入产品名称"
                                autocomplete="off" class="layui-input" id="productname" >
                        </div>
                    </div>
    
                    <div class="layui-inline">
                        <label class="layui-form-label">产品定价</label>
                        <div class="layui-input-block">
                            <input type="text" name="productprice" required lay-verify="required" placeholder="请输入产品定价"
                                autocomplete="off" class="layui-input" id="productprice" >
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品类别</label>
                        <div class="layui-input-block" style="width:186.4px;">
                           <!--   <input type="text" name="productclass" placeholder="请输入" autocomplete="off" class="layui-input"
                                id="productclass" > -->
                                <select name="productclass" lay-verify="required" class="layui-input"
										id="productclass">
										<option value=""></option>
										<option value="显示器">显示器</option>
										<option value="内存">内存</option>
										<option value="存储器">存储器</option>
										<option value="设备">设备</option>
										<option value="处理器">处理器</option>
										<option value="图书">图书</option>
										<option value="主板">主板</option>
								</select>
                        </div>
                    </div>
    
                    <div class="layui-inline">
                        <label class="layui-form-label">建立时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="pro_createdate" name="createdate" placeholder="请输入" autocomplete="off"
                                class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </form>
    	<script src="./layui/layui.js"></script>
    	<script>
    		layui.use('form', function(){
    		  var form = layui.form;
    		  form.render();
    		});
    	</script>
    </body>
    </html>
