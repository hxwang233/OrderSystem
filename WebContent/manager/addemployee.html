<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

	<form class="layui-form" action="" id="edit-emp-form"
		name="edit-emp-form">

		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="employeename" lay-verify="name"
					autocomplete="off" placeholder="请输入姓名" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline ">
				<select name="sex" id="sex" lay-filter="aihao" lay-verify="required">
					<option value=""></option>
					<option value="M">男</option>
					<option value="F">女</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="birthday" id="birthday"
					placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">部门</label>
				<div class="layui-input-inline ">
					<select name="department" id="department" lay-filter="aihao">
						<option value=""></option>
						<option value="办公室">办公室</option>
						<option value="财务科">财务科</option>
						<option value="业务科">业务科</option>
					</select>
				</div>
				<label class="layui-form-label">职务</label>
				<div class="layui-input-inline ">
					<select name="headship" id="headship" lay-filter="aihao">
						<option value=""></option>
						<option value="文员">文员</option>
						<option value="科长">科长</option>
						<option value="职员">职员</option>
						<option value="主任">主任</option>
						<option value="出纳">出纳</option>
					</select>
				</div>

			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">薪水</label>
				<div class="layui-input-inline">
					<input type="number" name="salary" id="salary"
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-block">
				<input type="text" name="address" id="address" lay-verify="required"
					placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">手机</label>
				<div class="layui-input-inline">
					<input type="tel" name="telephone" id="telephone"
						lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="judge">立即提交</button>
			</div>
		</div>
	</form>

	<script src="../layui/layui.js"></script>
	<script src="./js/addemployee.js"></script>
</body>
</html>
