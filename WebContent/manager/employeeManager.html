<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../layui/css/animate.min.css">
<link rel="stylesheet" href="../layui/css/soulTable.css">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	
			<div class="demoTable">
				搜索ID：
				<div class="layui-inline">
					<input class="layui-input"  id="sid"
						autocomplete="off">
				</div>
				入职时间：
				<div class="layui-inline">
					<input type="text" class="layui-input" id="stime" placeholder="yyyy-MM-dd" autocomplete="off">
					
				</div>
				-
				<div class="layui-inline">
					<input type="text" class="layui-input" id="etime" placeholder="yyyy-MM-dd" autocomplete="off">
				</div>
				<button class="layui-btn" data-type="reload">搜索</button>
			</div>
			<table id="demo" lay-filter="test"></table>
			
			<script type="text/html" id="barDemo">
 				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>

</div>
<script src="../layui/layui.js"></script>
<script src="./js/employeeManager.js"></script>
</body>
</html>
