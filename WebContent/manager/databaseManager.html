<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body class="layui-layout-body">

  	
	<div class="layui-layout layui-layout-admin">
		<blockquote class="layui-elem-quote">备份数据库</blockquote>
		<div>
			<button type="submit" class="layui-btn" id="down">开始备份</button>
		</div>
		<p><br/></p>
		<blockquote class="layui-elem-quote">还原数据库</blockquote>
		<div class="layui-upload">
			<label id="lb"></label><br> <input type="button" value="选取文件"
				class="layui-btn layui-btn-normal" onclick="getFile()"> <input
				style="display: none" type="file" name="file" id="getF"
				onchange="clickF()" accept="folder">
			<button type="submit" class="layui-btn" id="up" >开始还原</button>
		</div>
	</div>
	<script src="../layui/layui.js"></script>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="./js/databaseManager.js"></script>
</body>
</html>
